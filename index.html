<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lizzy E-commerce</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  </head>
  <body>
    <section class="sectionHero sections">
      <header class="headerHero pallet-ligth2">
        <div class="top-bar">
          <div class="headerHero__logo">
            <img src="assets/img/logo.png" alt="logo E-commerce" />
          </div>
          <div class="search-wrapper">
            <input type="search" name="search" id="searchLogo" class="headerHero__search pallet-ligth" placeholder="O que procura?">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="headerHero__cart">
            <i class="fa-solid fa-cart-shopping pallet-ligth2"></i>
          </div>
        </div>
        <div class="headerHero__menu">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Categorias</a></li>
              <li><a href="#">Sobre</a></li>
              <li><a href="#">Contato</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </section>
  </body>
</html>
